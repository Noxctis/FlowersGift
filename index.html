<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/letter.png" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <title>Will You be my Valentine?</title>
</head>
<body>
  <!-- Background -->
  <div class="night"></div>

  <!-- Title -->
  <h1 class="title"></h1>

  <!-- Buttons Container -->
  <div class="btn-container">
    <!-- Yes Button -->
    <a href="flower.html" class="btn yes-btn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
      </svg>
      <span class="text">Yes</span>
    </a>
    <!-- Original No Button -->
    <a href="#" class="btn no-btn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
      </svg>
      <span class="text">No</span>
    </a>
  </div>

  <!-- Message below the buttons -->
  <div class="message">
    <i>Will you be my Valentine and make this day even sweeter? ❤️</i>
  </div>


  <!-- Floating Hearts Container -->
  <div class="hearts-container"></div>

  <!-- Scripts -->
  <script src="js/index.js"></script>
</body>
</html>
